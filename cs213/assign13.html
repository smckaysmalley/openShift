<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- assign13.html
     Piano Festival
     -->
<html lang="eng" cmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Piano Festival</title>
    <script src="assign13.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="mystyle2.css"/>
  </head>
  <body>
    <h2>Piano Festival</h2>
    <form action="/../../cgi-bin/sma09002/assign13.rb">
      <p style="background-color:grey">
        Preformance Type:
        <input type="radio" value="Solo" name="type" 
               id="solo" onclick="setVisible()">Solo</input>
        <input type="radio" value="Duet" name="type" 
               id="duet" onclick="setVisible()">Duet</input>
        <input type="radio" value="Concerto" name="type" 
               id="concerto" onclick="setVisible()">Concerto</input>
        <table style="text-align:right; background-color:grey">
          <tr>
            <th>
              First Name: <input type="text" name="firstName" id="firstName"/>
            </th>
            <th>
              Last Name: <input type="text" name="lastName" id="lastName"/>
            </th>
            <th>
              Student ID: <input type="text" name="studentID1" 
                                 id="studentID1" onchange="validID(1)"/>
            </th>
          </tr>
          <br/>
          <tr>
            <td>
              <input type="text" name="firstName2" id="firstName2"
                     style="visibility:hidden"/>
            </td>
            <td>
              <input type="text" name="lastName2" id="lastName2"
                     style="visibility:hidden"/>
            </td>
            <td>
              <input type="text" name="studentID2" 
                     id="studentID2" onchange="validID(2)"
                     style="visibility:hidden"/>
            </td>
          </tr>
          <tr>
            <td>
              Skill Level: 
              <select name="skill" id="skill">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Pre-Advanced">Pre-Advanced</option>
                <option value="Advanced">Advanced</option>
              </select>
              <select name="instrument" id="instrument">
                <option value="Piano">Piano</option>
                <option value="Voice">Voice</option>
                <option value="String">String</option>
                <option value="Organ">Organ</option>
                <option value="Other">Other</option>
              </select>
            </td>
            <td>
              Location:
              <select  name="location" id="location">
                <option value="Austin">Austin</option>
                <option value="Taylor">Taylor</option>
                <option value="Kimball">Kimball</option>
                <option value="Ricks">Ricks</option>
                <option value="Snow">Snow</option>
                <option value="Hinkley">Hinkley</option>
              </select>
            </td>
            <td>
              Room Number: 
              <select name="room" id="room">
                <option value="100">100</option>
                <option value="102">102</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="202">202</option>
                <option value="260">260</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
            </td>
            <td style="text-align:center">
              <select id="time" name="time">
                <option value="10:00 AM">10:00 AM</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
              </select>
            </td>
            <td>
            </td>
          </tr>
        </table>
      </p>
      <input type="button" id="submit" name="submit" 
             value="Submit" onclick="initialize()"/>
      <input type="reset" id="reset" name="reset"/>
    </form>
    <br/>
    <div id="data"/>
    <div id="div" style="background-color:grey"/>
  </body>
</html>
