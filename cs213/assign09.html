<html>
  <head>
    <title>Assignment #9-AJAX</title>
    <script src="ajax.js"></script>
  </head>
  <body>
    <div style="text-align:center">
      <h1>TOP TEN LARGEST CITIES</h1>
      <h3>Select a country</h3>
      <select onchange="getFile()" id="city">
        <option value="0">Select A Country</option>
        <option value="1">United States</option>
        <option value="2">Canada</option>
        <option value="3">Mexico</option>
        <option value="4">Russia</option>
      </select>
      <br/>
      <br/>
      <table border="1" style="margin:auto">
        <tr style="background-color:grey">
          <th style="text-align:left">City</th>
          <th style="text-align:right">Population</th>
        </tr>
        <tr>
          <td rowspan="2" colspan="2">
            <textarea style="background-color:lightGrey; overflow:hidden;" id="data" rows="10" cols="30">
            </textarea>
          </td>
        </td>
      </table>
      <hr/>
      <form>
        <input type="text" id="url"></input>
        <button type="button" onclick="callXML()">
          URL</button>
      </form>
      <div id="page"></div>
    </div>
  </body>
</html>
