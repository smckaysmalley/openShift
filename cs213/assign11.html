<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- assign06.html
     Mortgage Calculator
     -->
<html lang="eng" cmlns="http://www.w3.org/1999/xhtml">

  <head>
    <meta http-equiv="X-UA-Copmatible" content = "IE=edge" />
    <title> Corduroy Pants </title>
    <script src="validate.js" type="text/javascript"></script>
  </head>
  
  <body>
    <h1 style="background-color:grey; border:solid; border-color:red;" >
      <span style="color:Tan">Corduroy</span>
      <span style="color:Blue"> Pants</span> 
      <span style="color:brown"> Unlimited</span></h1>
    <div>
      <form action="/public_html/cgi-bin/cs213/assign11.rb">
        <p> <br/> First Name:
          <input type="text" id="firstName" name="firstName" 
                 oninput="validFirst();"  maxlength="20" size="10"/>
          <br/>
        </p>
        <p> Last Name:
          <input type="text" id="lastName" name="lastName" 
                 oninput="validLast();" maxlength="20" size="10"/>
          <br/>
        </p>
        <p> Address:
          <textarea type="text" id="address" name="address" 
                    oninput="validAddress();" style="text-align:start"></textarea>
          <br/>
        </p>
        <p> Phone Number:
          <input type="text" id="phone" name="phone" onchange="validPhone();"
                 maxlength="12" size="10"/>
          <br/>
        </p>
      </div>
      <hr/>
      <div>
        <p>
          $5 per pair
        </p>
        <p>
          Tan:
          <input type="checkbox" id="tan" name="tan" onclick="calc();">
            Pair:
            <select id="quantityTan" name="quantityTan"
                    onchange="checkTan(); calc();">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </input>
        </p>
        <p>
          Blue:
          <input type="checkbox" id="blue" name="blue" onclick="calc();">
            Pair:
            <select id="quantityBlue" name="quantityBlue" 
                    onchange="checkBlue(); calc();">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </input>
        </p>
        <p>
          Grey:
          <input type="checkbox" id="grey" name="grey" onclick="calc();">
            Pair:
            <select id="quantityGrey" name="quantityGrey" 
                    onchange="checkGrey(); calc();">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </input>
        </p>
        <p>
          Red:
          <input type="checkbox" id="red" name="red" onclick="calc();">
            Pair:
            <select id="quantityRed" name="quantityRed" 
                    onchange="checkRed(); calc();">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </input>
        </p>
        <p>
        Brown:
          <input type="checkbox" id="brown" name="brown" onclick="calc();">
            Pair:
            <select id="quantityBrown" name="quantityBrown" 
                    onchange="checkBrown(); calc();">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </input>
        </p>
        <p>
          Total:
          <label id="total" name="total"/>
        </p>
        <hr/>
        <p>
          Master Card:
          <input type="radio" id="mc" name="creditCard" checked="checked"
                 value="Mastercard"/>
          American Express:
          <input type="radio" id="ae" name="creditCard" value="American Express"/>
          Visa:
          <input type="radio" id="vs" name="creditCard" value="Visa"/>
        </p>
        <p>
          Credit Card Number:
          <input type="text" id="cc#" name="cardNumber" maxLength="16" size="20" 
                 onchange="validCC();"/>
        </p>
        <p>
          Expiration Date:
          <select id="month" name="month">
            Month:
            <option value="1">January</option>
            <option value="2">February</option>
            <option value="3">March</option>
            <option value="4">April</option>
            <option value="5">May</option>
            <option value="6">June</option>
            <option value="7">July</option>
            <option value="8">August</option>
            <option value="9">September</option>
            <option value="10">October</option>
            <option value="11">November</option>
            <option value="12">December</option>
          </select>
          Year:
          <input type="text" maxLength="4" size="4" id="year" name="year"
                 onchange="validExp();"/>
        </p>
      </div>
      <hr/>
      <input type="submit" value="Submit Order"/>
      <input type="reset" value="Clear"/>
      <br/>
    </form>
    <br/>
    <div class="box"/>
    <h4 id="result"></h4>
  </body>
</html>
