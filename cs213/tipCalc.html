<?xml version = "1.0" encoding = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<!-- tipCalc.html
     Tip Calculator
  -->
<html lang="eng" cmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title> Tip Calculator </title>
    <link href="tipCalc.css" rel="stylesheet" type="text/css"/>
    <script src="tipCalc.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>TIP CALCULATOR</h1>
    <div>
      <form>
        <br/>
          <p class="input"> Amount ($):
            <input type="text" id="amount" name="amount" maxlength="10" size="10"/>
            <br/>
          </p>
            <p class="check"> Adjust Tip
                  <input type="checkbox" id="adjust" name="adjust" onchange="showPercent()"/>
                    </p>
              <p class="input"style="visibility:hidden" id="label"> Tip Amount (%):
            <input type="text" id="percent" name="percent" maxlength="4" size="10"/>
          </p>
                <div>
            <input type="button" value="Calculate" onclick="calc();"/>
            <input type="reset" value="Clear"/>
          </div>
          <br/>
      </form>
    </div>
    <br/>
    <div class="box" id="output" name="output">
      <p> Tip Total: 
        <input class="output" type="text" id="tip" name="tip"></input>
      </p>
      <p> Total Amount: 
        <input class="output" type="text" id="total"name="total"></input>
      </p>
    </div>
  </body>
</html>
